name: Build executables (Windows + Linux)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.11"
            add_data_sep: ":"
          - os: windows-latest
            python: "3.11"
            add_data_sep: ";"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build (PyInstaller onefile)
        shell: bash
        run: |
          APP_NAME="dBaseRunner"
          ENTRYPOINT="dBaseRunner.py"

          # Pack icons folder into the bundle:
          # Linux uses ":"  |  Windows uses ";"
          ADD_DATA="src/icons${{ matrix.add_data_sep }}src/icons"

          pyinstaller \
            --noconfirm \
            --clean \
            --onefile \
            --name "$APP_NAME" \
            --add-data "$ADD_DATA" \
            --collect-all antlr4 \
            "$ENTRYPOINT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-dBaseRunner
          path: dist/*
